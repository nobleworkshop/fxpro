<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FxPro</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&amp;subset=cyrillic-ext">
</head>
<body>

	<div class="logo">
		<img src="img/logo-fxpro.png" alt="" width="150">
	</div>

	<h1>Unsupported browser</h1>
	<p>You are using an old version of Internet Explorer. <br>Please update it or try one of this options.</p>
	
	<div class="browsers-holder">
		<a href="https://www.google.com/chrome/browser/desktop/" class="browser-item" target="_blank">
			<div class="browser browser--chrome"></div>
			<span class="browser__text">Download Chrome</span>
		</a>
		<a href="https://www.mozilla.org/ru/firefox/new/" class="browser-item" target="_blank">
			<div class="browser browser--ff"></div>
			<span class="browser__text">Download FireFox</span>
		</a>
	</div>
	
</body>
</html>
